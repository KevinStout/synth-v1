<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="main.css"
    />
    <title>Synth-v1</title>
  </head>
  <body>
    <h1>Synth-v1</h1>
    <label for="masterGain">Master Volume</label>
    <input
      type="range"
      id="masterGain"
      min="0"
      max="100"
      value="50"
    />
    <label for="osc1Waveform"></label>
    <select id="osc1Waveform">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>
    <label for="pannerSlider">Panner</label>
    <input
      type="range"
      id="pannerSlider"
      min="-100"
      max="100"
      value="0"
    />
    <div id="keyboard"></div>
  </body>
  <script src="index.js"></script>
  <!-- <script src="midi.js"></script> -->
</html>
